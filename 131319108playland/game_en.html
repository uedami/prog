  <script>
          let display = document.getElementById("display");
      let game_btn = document.getElementById("game_btn");
      let reset = document.getElementById("reset");

      let hours = 0;
      let minutes = 0;
      let seconds = 0;

      let newHours = 0;
      let newMinutes = 0;
      let newSeconds = 0;

      let state = "stop";
      let interval;

      function stopWatch(){
        seconds++;
        if(seconds / 60 == 1){
          minutes++;
          seconds = 0;
          if(minutes / 60 == 1){
            hours++;
            minutes = 0;
          }
        }
        if(seconds < 10){
          newSeconds = "0"+ seconds;
        }else{
          newSeconds = seconds;
        }
        if(minutes < 10){
          newMinutes = "0"+ minutes;
        }else{
          newMinutes = minutes;
        }
        if(hours < 10){
          newHours = "0"+ hours;
        }else{
          newHours = hours;
        }
        


        display.innerHTML = newHours + ":" + newMinutes + ":" + newSeconds;
      }

      game_btn.addEventListener("click",function(){
        if(state == "stop"){
          interval = setInterval(stopWatch,1000);
        game_btn.innerHTML = "STOP";
        state = "start";

        }else{
          clearInterval(interval);
          game_btn.innerHTML = "START";
          state = "stop";
        }
      })

      reset.addEventListener("click",function(){
        clearInterval(interval);
        game_btn.innerHTML = "START";
          state = "stop";
        display.innerHTML = "00:00:00";
        

      })

      //setInterval(stopWatch,100);

        

  </script>
